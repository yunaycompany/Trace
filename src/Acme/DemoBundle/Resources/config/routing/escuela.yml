escuela_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "AcmeDemoBundle:Escuela:edit" }

escuela_update:
    pattern:  /{id}/update
    defaults: { _controller: "AcmeDemoBundle:Escuela:update" }
