escuela:
    pattern:  /
    defaults: { _controller: "AcmeDemoBundle:Escuela:index" }

escuela_show:
    pattern:  /{id}/show
    defaults: { _controller: "AcmeDemoBundle:Escuela:show" }

escuela_new:
    pattern:  /new
    defaults: { _controller: "AcmeDemoBundle:Escuela:new" }

escuela_create:
    pattern:  /create
    defaults: { _controller: "AcmeDemoBundle:Escuela:create" }
